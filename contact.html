<script language="JavaScript">

<body>
    <div id="page">
<button onclick="window.location.href='index.html';">

</button>
        <header>

            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="8c4128e0-2fb6-4fea-9e01-357950096a82">

</div>
	<script>
	document.addEventListener("DOMContentLoaded", function () {
  	const submitBtn = document.querySelector('input[type="submit"]');

	submitBtn.addEventListener("click", function (e) {
    	const burstContainer = document.createElement("div");
    	burstContainer.style.position = "absolute";
    	burstContainer.style.left = e.pageX + "px";
    	burstContainer.style.top = e.pageY + "px";
    	burstContainer.style.pointerEvents = "none";
    	document.body.appendChild(burstContainer);

    for (let i = 0; i < 20; i++) {
      const star = document.createElement("div");
      star.style.position = "absolute";
      star.style.width = "6px";
      star.style.height = "6px";
      star.style.borderRadius = "50%";
      star.style.background = "white";
      star.style.boxShadow = "0 0 6px #3D85FF";
      star.style.left = "0px";
      star.style.top = "0px";

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 80;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      star.animate([
        { transform: "translate(0, 0)", opacity: 1 },
        { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
      ], {
        duration: 600,
        easing: "ease-out"
      });

      burstContainer.appendChild(star);
    }
		setTimeout(() => burstContainer.remove(), 700);
  });
});
</script>
</body>
</html>
